<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Avengers</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Poppins:wght@300;500;800&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="./src/css/reset.css">

        <link rel="stylesheet" href="./src/css/estilos.css">

        <link rel="stylesheet" href="responsive.css">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/Marvel_Logo.svg-removebg-preview.png" alt="Logo Marvel">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="capitao-america" data-name="Capitão América">
                    <img class="tamanho" src="./src/imagens/card-captain.jpg" alt="Personagem Capitão América">
                </li>
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <img class="tamanho" src="./src/imagens/card-thor.png" alt="Personagem Thor">
                </li>
                <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
                    <img class="tamanho" src="./src/imagens/card-iron-man.jpg" alt="Personagem Homem de Ferro">
                </li>
                <li class="personagem" id="homem-aranha" data-name="Homem Aranha">
                    <img class="tamanho" src="./src/imagens/card-miranha.png"
                    alt="Personagem Homem Aranha">
                </li>
                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <img class="tamanho" src="./src/imagens/card-viuva-negra.jpg" alt="Personagem Viúva Negra">
                </li>
                <li class="personagem" id="hulk" data-name="Hulk">
                    <img class="tamanho" src="./src/imagens/card-hulk.jpg" alt="Personagem Hulk">
                </li>
                <li class="personagem" id="arqueiro" data-name="Arqueiro">
                    <img class="tamanho" src="./src/imagens/card-arrow.jpg" alt="Personagem Arqueiro">
                </li>
                <li class="personagem" id="doutor-estranho" data-name="Doutor Estranho">
                    <img class="tamanho" src="./src/imagens/card-doutor-estranho.jpg" alt="Personagem Doutor Estranho">
                </li>
                <li class="personagem" id="wanda" data-name="Wanda">
                    <img class="tamanho" src="./src/imagens/card-wanda_updated_updated.jpg" alt="Personagem Wanda">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/pose-capitao.png">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">
                    Capitão América
                </h2>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <a href=""></a>
    </footer>
    <script src="./src/js/index.js"></script>
</body>
</html>
